<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>


<body>
<div class="container">
  <div class="card">
    <div class="img-secao"></div>
    <div class="content-secao">
      <div class="text-secao">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.</p>
      </div>
      <div class="preco-secao">
        <h1>$149.99</h1>
        <p> $169.99</p>
        <button><img src="/img/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
